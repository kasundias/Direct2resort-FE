<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="single-product-header"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="single-product-info">
                <div class="sp-img-gallery">
                    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
                        <div ngxSlickItem *ngFor="let slide of slides" class="slide" [ngStyle]="{'background-image': 'url('+slide.img+')'}">
                        </div>
                    </ngx-slick-carousel>

                    <ngx-slick-carousel class="carousel-nav" #slickModal="slick-carousel" [config]="slideConfigNav">
                        <div ngxSlickItem *ngFor="let slide of slides" class="slide" [ngStyle]="{'background-image': 'url('+slide.img+')'}">
                        </div>
                    </ngx-slick-carousel>
                </div>
            </div>
        </div>
    </div>
</div>

<h1>{{product.productInfo.product_name}}</h1>
<div [innerHTML]="product.productInfo.product_desc"></div>
<button type="button" class="btn btn-primary" (click)="requestForQuote()">RFQ</button>
